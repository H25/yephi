{% extends "base.html" %}

{% block title %}YePhi | Users index{% endblock %}

{% block content %}
	{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="/user/{{ user.id }}/">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
	{% else %}
    	<p>No users are available.</p>
	{% endif %}
{% endblock %}
